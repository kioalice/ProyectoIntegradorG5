<!DOCTYPE html>
<html lang="en">

<head th:fragment="head-principal">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Talents&Pymes</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">

    <link th:href="@{/bootstrap/css/estilo.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90e8f06232.js" crossorigin="anonymous"></script>
</head>

<body>
<header class="navbonito" th:insert="bases/navegador :: menu-principal"> </header>

<main role="main">
    <hr>
    <div class="container">

        <div class="row">
            <div class="col-md-3">
                <img class="rounded mx-auto d-block" th:src="@{/logos/{img} (img=${vacantePymes.imagen})}" alt="Generic placeholder image" width="220" height="220">
            </div>
            <div class="col-md-9">
                <div class="card">
                    <h4 class="card-header">Aplicar para <strong th:text="${vacantePymes.nombre}"></strong></h4>
                    <div class="card-body">

                        <div class="alert alert-danger" role="alert" sec:authorize="isAnonymous()">
                            ¿Te interesa esta oferta y demostrar tu talento? <strong>Regístrate </strong> para enviar tu solicitud.

                        </div>

                        <h5 class="card-title"><strong>Categoría: </strong><span th:text="${vacantePymes.categoria.nombreCategoria}"></span></h5>
                        <h6 class="card-title"><strong>Publicado: </strong> <span th:text="${#dates.format(vacantePymes.fecha, 'dd-MM-yyyy')}"></span></h6>
                        <h6 class="card-title"><strong>Aporte Ofrecido: </strong>$<span th:text="${vacantePymes.aporte}"></span></h6>
                        <p class="card-text" th:text="${vacantePymes.descripcion}"></p>

                        <div class="card bg-light mb-3" >
                            <div class="card-body">
                                <h5 class="card-title">Detalles de la oferta</h5>
                                <p class="card-text" th:utext="${vacantePymes.detalles}"></p>
                            </div>
                        </div>
                        <a sec:authorize="isAuthenticated() and hasAnyAuthority('USUARIO1','USUARIO2')" class="btn btn-primary" th:href="@{/solicitudes/crear/{id} (id=${vacantePymes.pymeId}) }" role="button" title="Quiero aplicar para esta oferta de pyme"><i class="fas fa-file" aria-hidden="true"></i> Aplicar a Pyme</a>
                            <!-- Modificar proximamente a solo usuario talento USUARIOTALENTO-->
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<footer class="footer bg-dark" th:insert="bases/footer :: footer-principal">

</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
